<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Play">
	<defs>
		<!-- soft drop shadow -->
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feOffset in="SourceAlpha" dx="0" dy="2" result="off"/>
			<feGaussianBlur in="off" stdDeviation="2" result="blur"/>
			<feBlend in="SourceGraphic" in2="blur" mode="normal"/>
		</filter>
	</defs>

	<!-- green round background -->
	<circle cx="32" cy="32" r="30" fill="#28a745" filter="url(#shadow)"/>

	<!-- optional subtle ring -->
	<circle cx="32" cy="32" r="30" fill="none" stroke="#1f7a34" stroke-width="1"/>

	<!-- white play triangle (centered, slightly right for optical centering) -->
	<polygon points="26,20 26,44 46,32" fill="#ffffff" />

</svg>
